<html>
<head>
    <title>Array Concept</title>
    <script>
   var car=["BMW","Volvo","Audi"]
   car.push("Mercedies");
   car.push("Honda");
   car.push(34);
   car.push(22);
   for(var i=0;i<car.length;i++)
   {
   document.write("<h2>"+car[i]+"</h2>");
   }
    
    var arr= new Array("Apple","Banana","Mango");
    for(var i=0;i<3;i++)
   {
   document.write("<h2>"+arr[i]+"</h2>");
   }
    
    </script>

</head>
<body>

</body>


</html>
