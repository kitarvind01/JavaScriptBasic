<html>
    <head>
        <title>Mouse Hover</title>
        <script>
            function setNewImage()
            {
                document.getElementById("img1").src="img/image2.png";

            }
            function setOldImage()
            {
                document.getElementById("img1").src="img/image1.png";
            }
        
        </script>

    </head>
    <body>
        <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()"  src="img/image1.png" height="200" width="200">

    </body>
</html>
