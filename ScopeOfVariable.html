<html>
<head>
    <title>Scope Of Variable</title>
    <script>
    var a=5;//global variable
    document.write("<h2>this is gloabal variable "+a);

    function myLocalVariable()
    {
        var a=6;// local variable scope is within the method
        document.write("<h2>This is local variable "+a);
    }

    myLocalVariable();
    
    
    </script>

</head>
