<html>
    <head>
        <title>DOM Paragraph Manupulation</title>
        <script>
            function changeStyling()
            {
                var para= document.getElementsByTagName("p");
                para[0].style.fontWeight="Bold";
                para[1].style.color="yellow";
                para[2].style.fontStyle="italic"
                para[3].style.backgroundColor="red";
            }
        
        
        </script>

    </head>
    <body>
        <p>This ia Arvind1</p>
        <p>This ia Arvind2</p>
        <p>This ia Arvind3</p>
        <p>This ia Arvind4</p>
        <p>This ia Arvind5</p>
        <p>This ia Arvind6</p>
        <button onclick="changeStyling()">click me</button>

    </body>
</html>
