<html>
    <head>
        <title>Radio Button Dom Manupulation</title>
        <script>
            function fn1()
            {
                var rd1= document.getElementById("rd1");
                var rd2= document.getElementById("rd2");
                if(rd1.checked==true)
                {
                    alert("The channel Selected is :"+rd1.value);
                }
                else if(rd2.checked==true)
                {
                    alert("The channel Selected is :"+rd2.value);
                }
                else{
                    alert("No channel Selected");
                }

            }
        
        </script>

    </head>
    <body>
        <input id="rd1" name= "grp1"type="radio" value="Simple snippets">Simple Snippets</input>
        <br>
        <input id="rd2" name="grp1"" type="radio" value="Telesko Learning">Telesko Learining</input>
        <br>
        <button onclick="fn1()">Click me</button>
    </body>
</html>
